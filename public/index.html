<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>logo.png" />
    <title>Hyper Cirrus</title>
  </head>
  <style>
    .d {
      fill: #fff;
    }
    .e {
      fill: #07bbd3;
    }
    .status-page {
      width: 90px;
      height: 90px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    body{
      background-color: #212529;
    }
    .transparent-1{
      animation-name: transparentFill;
      animation-duration: 100ms;
      animation-delay: 500ms;
      -webkit-animation-fill-mode: forwards;
    }
    .transparent-2{
      animation-name: transparentFill;
      animation-duration: 300ms;
      animation-delay: 650ms;
      -webkit-animation-fill-mode: forwards;
    }
    .transparent-3{
      animation-name: transparentFill;
      animation-duration: 500ms;
      animation-delay: 900ms;
      -webkit-animation-fill-mode: forwards;
    }
    .rotate{
      transform-origin: 50% 50%;
      animation: rotate 1s linear 1s;
      -webkit-animation-fill-mode: forwards;
    }
    .ball-move{
      animation: ballMove 1s linear 1s, ballUp 2s ease-out 1900ms infinite;
      -webkit-animation-fill-mode: forwards;
    }
    @keyframes ballMove {
      100%{
        transform: translateX(-6px);
      }
    }
    @keyframes ballUp {
      0%, 100%{
        transform: translate(-6px, 0px);
      }
      50%{
        transform: translate(-6px, -30px);
        animation-timing-function: ease-in;
      }
    }
    @keyframes transparentFill {
      from {opacity: 1;}
      to {opacity: 0;}
    }
    @keyframes rotate {
      100%{
        transform: rotate(-115deg);
      }
    }
  </style>
  <body>
    <noscript> </noscript>
    <div id="app"></div>

                  <g>

                      d="M23.7,77.91c1.9-3.26,.41-5.49-1.73-7.88C7.02,53.29,8.86,29.87,26.08,16.49c2.8-2.17,5.95-3.65,9.17-5.06,2.07-.91,3.18-2.51,2.45-4.88-.75-2.44-2.53-3.44-4.96-3.15-1.18,.14-2.35,.59-3.47,1.04C11.75,11.43,.2,28.32,0,46.6c.48,12.82,4.65,23.53,12.89,32.56,4.19,4.59,7.7,4.09,10.8-1.25Z"
