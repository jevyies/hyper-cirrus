  <style>
    .d {
      fill: #2c459b;
    }
    .e {
      fill: #39a2db;
    }
    .status-page {
      width: 90px;
      height: 90px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    body{
      background-color: #212529;
    }
    g.rotate-clockwise{
      transform-origin: 50% 50%;
      animation: clockwise 20s infinite linear;
    }
    g.rotate-counter-clockwise{
      transform-origin: 50% 50%;
      animation: counter-clockwise 20s infinite linear;
    }
    .change-color{
      animation: change-color 10s infinite linear;
    }
    @keyframes clockwise {
      0%{
        transform: rotate(-360deg);
      }
    }
    @keyframes counter-clockwise {
      0%{
        transform: rotate(360deg);
      }
    }
    @keyframes change-color {
      0%{
        fill: #39a2db; 
      }
      40%{
        fill: #2c459b; 
      }
      80%{
        fill: #fff;
      }
      100%{
        fill: #39a2db; 
      }
    }
  </style>
